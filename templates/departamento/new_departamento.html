<form  method="post">
  {% csrf_token %}
  

  <h3>Nombre del empleado</h3>
  <div class="form-group">
    {{form.nombre}}
  </div>
  <div class="form-group">
    {{form.apellidos}}
  </div>



  <h3>Datos del departamento</h3>
  <div class="form-group">
    {{form.departamento}}
  </div>
  <div class="form-group">
    {{form.shorname}}
  </div>

  <button>
    Save
  </button>
</form>
